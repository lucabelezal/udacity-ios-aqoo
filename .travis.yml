branches:
  only:
  - master
  - development

language: swift

os: osx
osx_image: xcode10.1

cache:
  - cocoapods

before_install:
    - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
    - pod update

env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - LANG=en_US.UTF-8

script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks
  - xcodebuild clean build -workspace aqoo.xcworkspace -scheme aqoo -destination "platform=iOS Simulator,name=iPhone 6s,OS=12.1" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NOcd -toolchain XCode10.1

