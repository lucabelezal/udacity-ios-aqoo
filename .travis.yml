branches:
  only:
  - master
  - development

language: swift

os: osx
osx_image: xcode10.1

cache:
  - cocoapods

before_install:
    - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
    - pwd ; ls -lha ; pod update

xcode_destination: platform=iOS Simulator,OS=12.1,name=iPhone 6s
xcode_project: aqoo.xcodeproj

env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - LANG=en_US.UTF-8

script:
  - set -o pipefail
  - pod install
  - xcodebuild -version
  - xcodebuild -showsdks
